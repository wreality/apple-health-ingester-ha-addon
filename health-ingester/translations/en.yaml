configuration:
  influxdb_url:
    name: InfluxDB URL
    description: URL of the InfluxDB instance (e.g. http://a0d7b954-influxdb:8086)
  influxdb_token:
    name: InfluxDB Token
    description: API token with write access to the health bucket
  influxdb_org:
    name: InfluxDB Organization
    description: InfluxDB organization name
  influxdb_bucket:
    name: InfluxDB Bucket
    description: Bucket name for health data
